[env:m5paper]
platform = espressif32
board = m5stack-fire
framework = arduino
upload_speed = 2000000
monitor_speed = 115200
board_build.partitions = default_16MB.csv
extra_scripts = pre:load_env.py
build_flags =
  -std=gnu++17
  -Ofast
  -DBOARD_HAS_PSRAM
  -mfix-esp32-psram-cache-issue
build_unflags =
  -std=gnu++11
lib_deps =
  m5stack/M5EPD
  bblanchon/ArduinoJson

; To set a specific serial port, create firmware/platformio_override.ini:
;   [env:m5paper]
;   upload_port = /dev/cu.usbserial-XXXXX
;   monitor_port = /dev/cu.usbserial-XXXXX
; PlatformIO auto-detects the port if only one device is connected.
